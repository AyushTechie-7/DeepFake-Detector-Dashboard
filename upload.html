<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video - DeepFake Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      color: #58a6ff;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(88, 166, 255, 0.8);
      position: relative;
      z-index: 2;
      margin-top: 40px;
      transition: text-shadow 0.3s ease;
    }

    .upload-box {
      position: relative;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-preview {
      max-width: 100%;
      max-height: 250px;
      border-radius: 8px;
      display: none;
    }

    .progress-container {
      width: 80%;
      height: 10px;
      background-color: rgba(88, 166, 255, 0.2);
      border-radius: 5px;
      margin: 15px 0;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0887e8, #5ce1e6);
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    .upload-status {
      color: #58a6ff;
      margin-top: 10px;
      display: none;
    }

    .uploaded-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    h1:hover {
      text-shadow: 0 0 20px rgba(88, 166, 255, 0.9);
    }

    p {
      font-size: 1.2rem;
      color: #8b949e;
      position: relative;
      z-index: 2;
      transition: text-shadow 0.3s ease;
    }

    p:hover {
      text-shadow: 0 0 10px rgba(139, 148, 158, 0.8);
    }

    .upload-section {
      padding: 50px 20px;
      position: relative;
      z-index: 2;
    }

    .upload-box {
      border: 2px dashed #58a6ff;
      border-radius: 12px;
      padding: 50px;
      width: 60%;
      margin: 0 auto;
      color: #8b949e;
      cursor: pointer;
      background-color: rgba(13, 17, 23, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .upload-box:hover {
      transform: scale(1.02);
      background-color: rgba(13, 17, 23, 0.8);
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.6);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      color: #8b949e;
      font-size: 0.9rem;
      position: relative;
      z-index: 2;
      transition: text-shadow 0.3s ease;
    }

    footer:hover {
      text-shadow: 0 0 10px rgba(88, 166, 255, 0.8);
    }

    .cssbutton-io {
      position: relative;
      font-family: inherit;
      font-weight: 600;
      font-size: 17px;
      border-radius: 0.8em;
      cursor: pointer;
      border: none;
      background: linear-gradient(to right, #0887e8, #5ce1e6);
      color: ghostwhite;
      overflow: hidden;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .cssbutton-io span {
      position: relative;
      z-index: 10;
      transition: color 0.4s;
      display: inline-flex;
      align-items: center;
      padding: 0.8em 0.9em 0.8em 1.02em;
    }

    .cssbutton-io::before {
      content: "";
      background: #000;
      position: absolute;
      top: 0;
      left: -10%;
      width: 120%;
      height: 100%;
      transform: skew(30deg);
      transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
    }

    .cssbutton-io:hover::before {
      transform: translate3d(100%, 0, 0);
    }

    .cssbutton-io:active {
      transform: scale(0.95);
    }

    .cssbutton-io svg {
      transform: scaleX(-1);
      transition: transform 0.4s ease;
      margin-right: 10px;
    }

    .cssbutton-io:hover svg {
      transform: scaleX(-1) translateX(-5px);
    }

    /* NEW STYLES */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    .check-button {
      background: linear-gradient(to right, #ff8c00, #ff2d55);
    }

    .check-button svg {
      transform: scaleX(1);
    }

    .check-button:hover svg {
      transform: scaleX(1) translateX(5px);
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <h1>DeepFake Detector</h1>
  <p>Upload your video to detect deepfake content</p>

  <div class="upload-section">
    <div class="upload-box" id="uploadBox" onclick="triggerFileUpload()">
      <p id="uploadText">ðŸ“¤ Drop your video here or click to upload</p>
    </div>
    <div class="uploaded-content" id="uploadedContent">
      <img src="#" alt="Uploaded Image" class="image-preview" id="imagePreview">
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="upload-status" id="uploadStatus"></div>
    </div>
    <input type="file" id="fileInput" accept="video/*,image/*" style="display: none;" onchange="handleFileUpload(event)">
  </div>

  <!-- NEW BUTTON CONTAINER -->
  <div class="button-container">
    <button class="cssbutton-io" onclick="window.location.href='html2.html'">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
        Back to Home
      </span>
    </button>
    
    <button class="cssbutton-io check-button" id="checkButton" style="display: none;" onclick="checkDeepfake()">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        Check Deepfake
      </span>
    </button>
  </div>

  <footer>
    Â© 2025 DeepFake Detector All rights reserved
  </footer>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 150,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#58a6ff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.8,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 100,
          "color": "#58a6ff",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        }
      },
      "retina_detect": true
    });

    function triggerFileUpload() {
      document.getElementById("fileInput").click();
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const isVideo = file.type.startsWith('video/');
      const isImage = file.type.startsWith('image/');
      
      if (!isVideo && !isImage) {
        alert('Please upload a video or image file');
        return;
      }

      // Show upload progress
      const uploadedContent = document.getElementById('uploadedContent');
      const progressContainer = document.getElementById('progressContainer');
      const uploadStatus = document.getElementById('uploadStatus');
      const uploadBox = document.getElementById('uploadBox');

      uploadedContent.style.display = 'flex';
      progressContainer.style.display = 'block';
      uploadStatus.style.display = 'block';
      uploadBox.style.display = 'none';

      // Show preview if it's an image
      if (isImage) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }

      // Simulate upload progress
      simulateUploadProgress(file);
    }

    function simulateUploadProgress(file) {
      const progressBar = document.getElementById('progressBar');
      const uploadStatus = document.getElementById('uploadStatus');
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          uploadStatus.innerHTML = `Upload complete!<br>${file.name} (${formatFileSize(file.size)})`;
          progressBar.style.width = '100%';
          
          // Show the check button after upload completes
          document.getElementById('checkButton').style.display = 'inline-block';
        } else {
          uploadStatus.textContent = `Uploading: ${Math.round(progress)}%`;
          progressBar.style.width = `${progress}%`;
        }
      }, 200);
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function checkDeepfake() {
      alert('Deepfake analysis started! Processing your file...');
      // Here you would normally send the file to your analysis API
    }

    // Drag and drop handling
    const uploadBox = document.getElementById('uploadBox');

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.transform = 'scale(1.02)';
      uploadBox.style.boxShadow = '0 0 20px rgba(88, 166, 255, 0.6)';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.transform = 'scale(1)';
      uploadBox.style.boxShadow = 'none';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.style.transform = 'scale(1)';
      uploadBox.style.boxShadow = 'none';

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        const isVideo = file.type.startsWith('video/');
        const isImage = file.type.startsWith('image/');
        
        if (isVideo || isImage) {
          document.getElementById('fileInput').files = files;
          handleFileUpload({ target: document.getElementById('fileInput') });
        } else {
          alert('Please drop a video or image file');
        }
      }
    });
  </script>
</body>

</html>
